  <!-- Proposal Section -->
  <section class="proposal-section">
    <div class="proposal-container">
      <div class="white-square">
        <h2>My Proposal</h2>

        <p>
          I want to ask you something that’s been on my heart for days.
          Ashley, will you take a chance with me and make this beautiful journey together?
        </p>

        <div class="button-container">
          <!-- Each button has its own message -->
          <button class="btn primary proposal-btn" data-message="You just clicked yes! Please take a screenshot and send it to your admirer ashley!">
            Yes
          </button>

          <button class="btn outline proposal-btn" data-message="Great choice there ashley, and please don't put a lot of pressure in yourself with this decision, you can get all the time that you need okay? Screenshot it and send it to your admirer.">
            I’ll think about it
          </button>

          <button class="btn secondary proposal-btn" data-message="I really understand your decision here and it's completely valid for you to say no to me, and here's an assurance ashley, you'll get the love that you're looking for. Knowing you ashley, you deserve it. Screenshot it and send it to your admirer.">
            No
          </button>
        </div>
      </div>
    </div>
  </section>
